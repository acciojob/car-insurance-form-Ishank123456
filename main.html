<!DOCTYPE html>
<html>

<head>
  <title>Car Insurance Registration Form</title>
</head>

<body>
	<form method="post" action="#">
		<label for="name">Name</label>
		<input type="text" id="name" required >
		<label for="email">Email</label>
		<input type="Email" id="email"  required>
		<label for="">Gender</label> 
		<span>Male</span>
		<input type="radio" name="gender" value="Male" required>
		<span>Female</span>
		<input type="radio" name="gender" value="Female" required>
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<label for="carage">Car Age</label>
		<input type="Number" required id="carage">
		<label for="dop">Date of Purchase (dop)</label>
		<input type="Date" required id="dop">
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
